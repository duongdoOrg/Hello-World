os: osx

env:
  global:
    # Ubuntu version
    - LINUX_DIST=trusty
  matrix:
    - PACKAGE=SEACAS MODE=notest
    
before_install:    
  - brew tap homebrew/science
  - brew install openblas
    
script:
  - echo $PACKAGE
  - echo $MODE
  - if [[ "$MODE" = "full" ]]; then echo "Run full test"; fi
